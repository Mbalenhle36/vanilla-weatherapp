<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather-app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <h1 id="city">Cape Town</h1>
            <h2>
              ☁
              <span class="temp" id="temperature"> 10</span>
              <span class="degrees">°C |<a href="#">°F</a></span>
            </h2>
            <div class="col-sm-6">
              <ul>
                <li id="date">Wednesday 22:00</li>
                <li id="description">Clear</li>
              </ul>
            </div>
            <div class="col-sm-6">
              <ul>
                <li>Humidity: <span id="humidity">73</span>%</li>
                <li>Wind:<span id="wind">2</span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="" target="_blank"> Open-source code</a>, by Mbalenhle Nyathi
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
